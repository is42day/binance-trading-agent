[supervisord]
nodaemon=true

[program:binance_agent]
command=python3 -m binance_trade_agent.main
autostart=true
autorestart=true
stdout_logfile=NONE
stderr_logfile=NONE

[program:dash_ui]
command=python3 /app/binance_trade_agent/dashboard/run.py
directory=/app
environment=PYTHONPATH="/app"
autostart=true
autorestart=true
startretries=3
stopsignal=TERM
stdout_logfile=NONE
stderr_logfile=NONE
